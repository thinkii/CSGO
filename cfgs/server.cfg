// Nombre del servidor, rcon y contraseña de entrada
hostname 			"Servidor"
rcon_password 			"Rcon"
sv_password 			"Contraseña"

// Ajustes varios de red
sv_allowupload 			"0"
sv_allowdownload 		"0"

sv_max_queries_sec 		"20"
sv_max_queries_sec_global 	"500"

sv_region			"3"

net_splitrate 			"2"

sm_cvar net_maxcleartime 	"0.001"		// Este ajuste solo funciona con sourcemod instalado. Reduce el choke y el loss en los servidores

// Ajustes de FastDL (descarga rápida) de CKRAS, ya que se puede los aprovechamos independientemente de la marca de nuestro servidor.
sv_downloadurl 			"http://fdl.ckras.com/csgo/csgo"
sv_allowdownload 		"1"
sv_allowupload 			"1"


// Misc.
//sv_clockcorrection_msecs 	"15"		// Este comando lo dejamos comentado para que no funcione

sv_reservation_timeout 		"5"
sv_workshop_allow_other_maps 	"0"
sv_allowupload 			"0"
sv_max_allowed_net_graph 	"1"

sv_cheats 			"0" 		// Estos comandos siempre deben estar a 0 para que estés seguro de que no están activados por error.
sv_lan 				"0" 		// Estos comandos siempre deben estar a 0 para que estés seguro de que no están activados por error.
	
sv_memlimit 			"800" 		// Reinicia el servidor cuando la memoria de la máquina pase de 800 MB.
sv_maxuptimelimit 		"24" 		// Cada vez que el servidor esté activo más de 24h fuerza un reinicio para evitar pérdida de rendimiento (tranquilos que si estáis dentro no sucederá nunca, solo lo hace cuando el servidor está vacío).

host_info_show 			"1"		// Ajustes muy importantes para evitar que los nombres de los jugadores que están en el servidor se vean de fuera.
host_players_show 		"1"		// Ajustes muy importantes para evitar que los nombres de los jugadores que están en el servidor se vean de fuera.
host_name_store			"1"		// Ajustes muy importantes para evitar que los nombres de los jugadores que están en el servidor se vean de fuera.

game_type 			"0"		// Esto es para poner el servidor en "modo competitivo" en vez de "modo casual"
game_mode 			"1"		// Esto es para poner el servidor en "modo competitivo" en vez de "modo casual"

mp_spectators_max 		"10"		// Lo ponemos a 10 por si tenemos que meternos de espectador para ver a un compañero explicar algo o por si entran dos coaches en cada equipo.

exec 				"gamemode_competitive.cfg"

// Desactivar Bots
bot_quota 			"0"
bot_quota_mode 			"normal"

// Ajustes de coach (habilitado por defecto en esta config)
sv_coaching_enabled 		"1"

// Ajustes de GOTV
tv_enable 			"1"
tv_autorecord 			"0"
tv_name 			"TV"
tv_password 			"Contraseña"
tv_relaypassword 		"tvrelaypsw"
tv_advertise_watchable 		"1"
tv_delay 			"105"
tv_delay1 			"5"
tv_snapshotrate 		"128"

// Rates y demás ajustes de rendimiento

sv_minrate 			"196608"
sv_maxrate 			"786432"
sv_minupdaterate 		"128"
sv_maxupdaterate 		"128"
sv_mincmdrate 			"128"
sv_maxcmdrate 			"128"

// Nombre de los equipos, en vez de Terrorist y Counter-Terrorist aparecerá lo que pongas entre las comillas.

mp_teamname_1 			"LOCAL"	// Podéis poner los nombres que queráis, por defecto en el 90% de los mapas el 1 será el lado CT.
mp_teamname_2 			"AWAY"
mp_teamflag_1 			"es"		// Bandera del equipo número 1, como es el equipo local la bandera es la española.
mp_teamflag_2 			"eu"		// Bandera del equipo número 2, como es el equipo visitante la bandera es la europea.

// Alias varios para facilitar la ejecución de configs, en este caso podemos poner "rcon partido" en vez de "rcon exec esl5on5.cfg" para evitar pérdidas de tiempo =D

alias partido 			"exec esl5on5.cfg"

alias "cambio" 			"mp_swapteams"

alias "mirage" 			"changelevel de_mirage"
alias "vertigo" 		"changelevel de_vertigo"
alias "inferno" 		"changelevel de_inferno"
alias "cache" 			"changelevel de_cache"
alias "cbble" 			"changelevel de_cbble"
alias "overpass" 		"changelevel de_overpass"
alias "dust2" 			"changelevel de_dust2"
alias "train" 			"changelevel de_train"
alias "nuke" 			"changelevel de_nuke"
